<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Weekly Planning System</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        padding: 20px;
        color: #eaeaea;
    }

    h1, h2 {
        text-align: center;
        color: #ffffff;
    }

    .container {
        max-width: 700px;
        margin: auto;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #dcdcdc;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        background-color: #2c2c2c;
        border: 1px solid #444;
        color: white;
        border-radius: 5px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #4da3ff;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #4da3ff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
    }

    button:hover {
        background-color: #1e90ff;
    }

    .task {
        background-color: #2a2a2a;
        border-left: 5px solid #4da3ff;
        padding: 12px;
        margin-top: 12px;
        border-radius: 6px;
    }

    .completed {
        background-color: #1f3d2b;
        border-left: 5px solid #28a745;
        text-decoration: line-through;
        color: #b6f2c2;
    }

    .task button {
        background-color: #28a745;
        margin-top: 10px;
    }

    .task button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Student weekly Planning System</h1>

    <label>Task Title</label>
    <input type="text" id="taskTitle" placeholder="Enter task name">

    <label>Day of the Week</label>
    <select id="taskDay">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
    </select>

    <label>Start Time</label>
    <input type="time" id="startTime">

    <label>End Time</label>
    <input type="time" id="endTime">

    <button onclick="addTask()">Add Task</button>

    <h2>My Tasks</h2>
    <div id="taskList"></div>
</div>

<script>
    let tasks = [];
    let taskIdCounter = 1;

    function addTask() {
        const title = document.getElementById("taskTitle").value;
        const day = document.getElementById("taskDay").value;
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;

        if (title === "" || startTime === "" || endTime === "") {
            alert("Please fill all fields");
            return;
        }

        const task = {
            id: taskIdCounter++,
            title: title,
            day: day,
            startTime: startTime,
            endTime: endTime,
            completed: false
        };

        tasks.push(task);
        displayTasks();
        setReminder(task);

        document.getElementById("taskTitle").value = "";
        document.getElementById("startTime").value = "";
        document.getElementById("endTime").value = "";
    }

    function displayTasks() {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        tasks.forEach(task => {
            const div = document.createElement("div");
            div.className = "task" + (task.completed ? " completed" : "");

            div.innerHTML = `
                <strong>${task.title}</strong><br>
                Day: ${task.day}<br>
                Time: ${task.startTime} - ${task.endTime}<br>
                Status: ${task.completed ? "Completed" : "Pending"}<br>
                ${!task.completed ? `<button onclick="completeTask(${task.id})">Mark as Completed</button>` : ""}
            `;

            taskList.appendChild(div);
        });
    }

    function completeTask(id) {
        tasks.forEach(task => {
            if (task.id === id) {
                task.completed = true;
                alert("üéâ Congratulations! You completed your task!");
            }
        });
        displayTasks();
    }

    function setReminder(task) {
        const now = new Date();
        const taskTime = new Date();

        const timeParts = task.startTime.split(":");
        taskTime.setHours(timeParts[0]);
        taskTime.setMinutes(timeParts[1]);
        taskTime.setSeconds(0);

        const delay = taskTime.getTime() - now.getTime();

        if (delay > 0) {
            setTimeout(() => {
                alert(`‚è∞ Reminder: It's time for "${task.title}"`);
            }, delay);
        }
    }
</script>

</body>
</html>
